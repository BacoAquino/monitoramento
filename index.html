<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dados dos Sensores</h1>
    <div id="data-container">
        <h2>Últimos valores</h2>
        <p>Temperatura: <span id="temperature"></span> °C</p>
        <p>Umidade do Ar: <span id="humidity-air"></span> %</p>
        <p>Umidade do Solo: <span id="humidity-soil"></span> %</p>
        <p>Pressão: <span id="pressure"></span> hPa</p>
    </div>
    <div id="chart-container">
        <h2>Dados Gráficos</h2>
        <div id="navigation-container">
            <button id="prevDay">Dia Anterior</button>
            <span id="currentDate"></span>
            <button id="nextDay">Próximo Dia</button>
        </div>
        <canvas id="temperatureChart"></canvas>
        <canvas id="humidityAirChart"></canvas>
        <canvas id="humiditySoilChart"></canvas>
        <canvas id="pressureChart"></canvas>
    </div>
    <!-- Carregar a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Carregar a biblioteca do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Carregar seu script -->
    <script src="script.js"></script>
</body>
</html>
